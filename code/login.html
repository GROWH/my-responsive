<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title> 
    <meta name="viewpoint" content="width=device-width,initial-scale=1 ,maximum-scale=1,minimum-scale=1,user-scalable=no" >

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <!-- 兼容不支持 viewport 的设备 -->

    <link rel="stylesheet" href="../css/login.css">

<body>
    <div class="wrap">
        <div class="wrap_in">
            <div class="wrap_logo">
                <b class="iconfont">&#xe628;</b>
            </div>
            <div class="wrap_form">
                <p>login</p>
                <form action="#">
                    姓名<br><input type="text" class="in1"><br>
                    邮箱<br><input type="email" name="" id="" class="in1"><br>
                    密码<br><input type="password" name="" id="" class="in1"><br>
                            <input type="checkbox" name="" id="" class="in4">记住密码<br>
                            <button type="submit" value="登录">登录</button> 
                </form>
                <div class="lianjie">
                        <span class="s1">没有账号？</span><a href="#"><span class="s2">去注册</span ></a>
                </div>
            </div>
        </div>
    </div>
