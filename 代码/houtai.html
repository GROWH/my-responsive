<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台添加商品</title> 
    <meta name="viewpoint" content="width=device-width,initial-scale=1 ,maximum-scale=1,minimum-scale=1,user-scalable=no" >
    <!-- 如果可能，调用 chome 内核，或者高版本的 IE 内核 --> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <!-- 兼容不支持 viewport 的设备 --> 
    <meta name="HandheldFriendly" content="true"> 
    <link rel="stylesheet" href="../css/houtai.css">
</head>
<body>
    <div class="wrap">
        <div class="wrap_top">
            <p>小u商城后台管理系统</p>
        </div>
        <div class="wrap_bott">
            <div class="tjsp">添加产品</div>
            <div class="spmc1">
               <i>*</i> 
               <span>商品名称：</span>
               <input type="text" class="in1">
            </div>
            <div class="spmc1">
                <i>*</i> 
                <span>简单描述：</span>
                <input type="text" class="in1">
             </div>
             <div class="spmc1">
                <i>*</i> 
                <span>关键字：</span>
                <input type="text" class="in1" placeholder="请用，分隔关键字">
             </div>
             <div class="spmc1">
                <i>*</i> 
                <span>产品分类：</span>
               <div class="xpfb1">
                   <input type="checkbox" name="" id=""class="in2">精品发布
               </div>
               <div class="xpfb1">
                    <input type="checkbox" name="" id=""class="in2">限时促销
              </div>
              <div class="xpfb1">
                    <input type="checkbox" name="" id=""class="in2">特价处理
              </div>
              <button>添加分类</button>


             </div>
             <div class="spyj">
               <div class="spyj1">
                    <i>*</i> 
                    <span>商品原价：</span>
                    <p><input type="text" class="in2"> 元</p>
               </div>
               <div class="spyj1">
                <i>*</i> 
                <span>商品现价：</span>
                <p><input type="text" class="in2"> 元</p>
                </div>
                <div class="spyj1">
                    <i>*</i> 
                    <span>商品数量：</span>
                    <p><input type="text" class="in2"> 元</p>
                </div>

             </div>
             <div class="szgg">
                <span class="s1">设置规格：</span>
                <input type="text" class="in1">
                <b class="b1">如“颜色，尺寸，型号”中间以英文逗号隔开</b>
             </div>
             <div class="szgg">
                <span class="s2">是否上架：</span>
                <p>
                     <input type="checkbox">
                     <b class="b2">是</b> 
                     <input type="checkbox">
                    <b class="b2">否</b> 
                </p>
             </div>
             <div class="szgg">
                <span class="s2">允许评论：</span>
                <p>
                     <input type="checkbox">
                     <b class="b2">是</b> 
                     <input type="checkbox">
                     <b class="b2">否</b> 
                </p>
             </div>
             <div class="cptp1">
                <p>
                    <i>*</i> 
                    <span>产品图片：</span>
                </p>
                <input type="file">
             </div>
             <div class="nrjs clearfix">
               <p>
                <i>*</i> 
                <span>内容介绍：</span>
               </p>
                <input type="textarea" class="in3">
             </div>
             <div class="bottom">
                 <button>保存并提交</button>
                 <button class="bu2">保存草稿</button>
                 <button class="bu3">取消添加</button>
             </div>



        </div>
    </div>

</body>
</html>
